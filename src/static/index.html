<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POSTS OVERVIEW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header class="header">HEADER</header>
    <div class="app-body">
        <div class="sidebar">
            SIDEBAR
            <div class="dropdown">

                <div class="dropdown-content" id="sort-dropdown">

                </div>
            </div>
        </div>
        <div class="post-list-container">
            <h3>POST LIST</h3>
            <p>Sort posts by:</p>
            <form>
                <div class="radiobtnlist">
                    <div class="radiobtn">
                        <input id="checked0" type="radio" name="sortPosts" value="upvotes" checked>
                        <label for="checked0">
                            Upvotes
                        </label>
                    </div>
                    <div class="radiobtn">
                        <input id="checked1" type="radio" name="sortPosts" value="num_comments">
                        <label for="checked1">
                            Total comments
                        </label>
                    </div>
                    <div class="radiobtn">
                        <input id="checked2" type="radio" name="sortPosts" value="score">
                        <label for="checked2">
                            Score
                        </label>
                    </div>
                    <div class="radiobtn">
                        <input id="checked3" type="radio" name="sortPosts" value="created">
                        <label for="checked3">
                            Created
                        </label>
                    </div>
                </div>
            </form>
            <div id="sort-btn">

            </div>
            <div class="search-bar"></div>
            <div class="post-list" id="postList">Loading..</div>
        </div>
    </div>
</div>

<script src="bundle.js"></script>
</body>
</html>
